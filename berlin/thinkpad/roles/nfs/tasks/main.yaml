- name: Install packages
  ansible.builtin.apt:
    pkg:
    - nfs-kernel-server

- name: "Mkdir nfs dirs"
  shell: |
    mkdir -p /srv/media/movies /srv/media/shows /srv/media/home /srv/downloads /srv/longhorn

- name: Copy exports config
  copy:
    dest: /etc/exports
    group: root
    mode: 0644
    owner: root
    src: files/exports
  register: export_changed


- name: "Apply nfs"
  shell: |
    exportfs -a
